<div class="container-fluid info-container">
	<div class="jumbotron row"><h1>CONTACT</h1></div>
	<div class="container">
	    <div class="row">
		
		    <div class="col-sm-6">
				
				<p>Would you like to receive the latest news about my art?</p>
				<form name="subscribeForm" data-ng-submit="submitForm()" ng-controller="SubscribeController" novalidate>
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" class="form-control" data-ng-model="subscriber.name"required>
						<p data-ng-show="subscribeForm.name.$pristine" class="help-block">Your name is required</p>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" class="form-control" data-ng-model="subscriber.email"required>
						<p data-ng-show="subscribeForm.email.$pristine" class="help-block">Your email address is required</p>
					</div>
					
					<button type="submit" class="btn btn-primary" data-ng-disabled="subscribeForm.$invalid">Subscribe</button>
				</form>

				
				<p id="message-p">Would you like to send me a message?</p>

				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Send message</button>

				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
				    <div class="modal-dialog">

					    <div class="modal-content">
					        <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						        <h4 class="modal-title">Send me a message</h4>
					        </div>
                            <div class="modal-body">
				                <form name="messageForm" data-ng-submit="submitForm()" novalidate ng-controller="MessageController">
					                <div class="form-group">
						                <label>Name</label>
						                <input type="text" name="name" class="form-control" data-ng-model="sender.name"required>
						                <p data-ng-show="messageForm.name.$pristine" class="help-block">Your name is required</p>
					                </div>
					                <div class="form-group">
						                <label>Email</label>
						                <input type="email" name="email" class="form-control" data-ng-model="sender.email"required>
						                <p data-ng-show="messageForm.email.$pristine" class="help-block">Your email address is required</p>
					                </div>
					                <div class="form-group">
						                <label>Message</label>
                                        <textarea rows='10' cols='30' type="text" name="message" class="form-control" data-ng-model="sender.message" required></textarea>
						                <p data-ng-show="messageForm.message.$pristine" class="help-block">Type in your message</p>
					                </div>

                                    <button type="submit" class="btn btn-primary" data-ng-disabled="messageForm.$invalid">Send</button>

                                </form>

					        </div>
					        <div class="alert alert-success" ng-show="showSuccessMessage">{{ successMessageText }}</div>
					        <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        </div>
					    </div>

				    </div>
				</div>

			
		    </div>
			
		    <div class="col-md-6">
		
			    <div>
				
				    <div id="icon-container">
				    <a href="#"><i class="fa fa-facebook-square"></i></a>
				    <a href="#"><i class="fa fa-twitter"></i></a>
				    <a href="#"><i class="fa fa-instagram"></i></a>
				    </div>

			    </div>
			
		    </div>

	    </div>
	</div>
	
</div>
